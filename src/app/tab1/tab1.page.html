<ion-header>
  <ion-toolbar>
    <ion-title>
      Tasas de Cambio
    </ion-title>
  </ion-toolbar>
  
  <ion-segment scrollable
               color="primary"
               (ionChange)="getBankRates( $event )">
               <ion-segment-button
                          *ngFor="let bankCode of bankCodes"
                          [value]="bankCode">
                          <ion-label text-capitalizze> {{ bankCode.name }} </ion-label>
                </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Tasas de Cambio
    </ion-title>
  </ion-toolbar>
  
  <ion-segment scrollable
               color="primary"
               (ionChange)="changeBank( $event )">
               <ion-segment-button
                          *ngFor="let bankCode of bankCodes"
                          [value]="bankCode">
                          <ion-label text-capitalizze> {{ bankCode.name }} </ion-label>
                </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content>
  <ion-slides [options]="slidesOpt">
    <ion-slide *ngFor="let publish of rates | groupby: 'date'">
      <ion-card >
        <ion-card-title>
          {{ publish.date }}
        </ion-card-title>
        <ion-card-content>
          <ion-list>
            <ion-item *ngFor="let rate of publish.rates">
              <ion-label> {{ rate.name }}: </ion-label>
              <ion-label> {{ rate.rate }} </ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
        
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>

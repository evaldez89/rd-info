<ion-card>
  <ion-card-header color="primary">
    <ion-card-title>Fecha de publicaci√≥n: {{ publisdDate | date: "dd-MMM-y" }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item *ngIf="fuelPrices.length === 0">
      No existen precios publicados para esta fecha
    </ion-item>
    <ion-list *ngIf="fuelPrices.length > 0">
      <ion-item *ngFor="let fuel of fuelPrices">
        <ion-label> {{ fuel.name }} </ion-label>
        <ion-label> {{ fuel.price }} </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

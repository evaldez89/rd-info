<ion-slides [options]="slidesOpt">

  <ion-slide class="slide-full" *ngFor="let publish of rates | groupby: 'date'">
      <ion-card>
        <ion-card-header color="primary">
          <ion-card-title>
            {{ publish.group | date :  "dd-MMM-y" }}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content >

          <ion-grid>
            <ion-row>
              <ion-col *ngFor="let currency of publish.rates | groupby: 'type'" size="12">
                <ion-label>{{ currency.group }}</ion-label>

                <ion-list>
                  <ion-item *ngFor="let rate of currency.rates"> 
                    <ion-label color="primary">{{ rate.currencyCode }}</ion-label>
                    <ion-label color="secondary">{{rate.rate | currency: 'DOP ' }}</ion-label>
                  </ion-item>
                </ion-list>
                
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-card-content>
      </ion-card>
    </ion-slide>

</ion-slides>
